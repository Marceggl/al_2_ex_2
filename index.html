<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Galeria de estimação</title>
</head>

<body>
    <header>
        <h1>Galeria de fotos</h1>

        <p class="atencao">Aproveite as fotos !!!</p>

        <figure>
            <img src="img/sample0.jpg" alt="Priscila">

        </figure>
        <figure>
            <img src="img/sample1.jpg" alt="Felix">
            <figcaption>Félix</figcaption>
        </figure>
        <figure>
            <img src="img/sample2.jpg" alt="Molly">
            <figcaption>Molly</figcaption>
        </figure>
        <figure>
            <img src="img/sample3.jpg" alt="Oddie">
            <figcaption>Oddie</figcaption>
        </figure>
        <figure>
            <img src="img/sample4.jpg" alt="Zeca">
            <figcaption>Zeca</figcaption>
        </figure>
        <figure>
            <img src="img/sample5.jpg" alt="Yoshi">
            <figcaption>Yoshi</figcaption>
        </figure>
    </article>
    <footer>
        <p>&copy; programação WEB - Cruzeiro do Sul</p>
    </footer>

</html>
